<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Etch a Sketch</title>
</head>
<body>
    <header>
        <h1>Etch a Sketch</h1>
    </header>
<div id="buttons-container">
        <div class="slidecontainer">
            <div><p>Pixel Size: <input type="range" min="1" max="64" value="49" class="slider" id="myRange"></p></div>
        </div>
        <div>
            <label for="color-picker">Select Color:</label>
            <input type="color" id="color-picker" name="color-picker" value="#2e2f42">
        </div>
        <div id="eraser">Eraser</div>
        
        <button class="button" id="reset-btn">Reset</button>
</div>
    

    <div class="container" id="grid-container">
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
